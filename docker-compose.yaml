version: '2.2'

services:
  mssql:
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      - ACCEPT_EULA=Y
      - DATABASE_USERNAME=sa
      - SA_PASSWORD=YourStrong!Password
    ports:
      - '1433:1433'
    networks:
      - my-network

