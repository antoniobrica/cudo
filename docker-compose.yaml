    ports:
      - '5007:5007'
    volumes:
      - ./:/usr/src/app/
    networks:
      - my-network

  ms-project:
    build:
      context: .
      dockerfile: Dockerfile-msproject
    container_name: ms-project
    restart: always
    environment:
